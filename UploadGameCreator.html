<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRev.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link type="text/css"  rel="stylesheet" href="css/estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredoka&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body class="contentDiv d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="indexLoggedAsCreator.html">
                    <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                    <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                </a>
                <!-------------------------------------------------------------------------------------------------------->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link buttonLink" href="ProfileCreator.html">
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item buttonLink">
                            <a class="nav-link" href="CloseSession.html">
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
                <!-------------------------------------------------------------------------------------------------------->
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 textAlignCenter m-3">
                <h1 class="titles aTitle">
                    Ingresa los datos del juego
                </h1>
            </div>
            <div class="col-12">
                <form action="UploadedGameCreator.html" method="post" enctype="multipart/form-data" name="UploadGame">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="GameName" class="form-label InfoText">
                                Ingrese nombre del juego
                            </label>
                            <input class="form-control" type="text" id="GameName" name="GameName" placeholder="Ingrese nombre del juego">
                            <label for="GameDescription" class="InfoText form-label">
                                Ingrese descripción
                            </label>
                            <textarea class="form-control" rows="10" name="GameDescription" id="GameDescription" placeholder="Ingrese descripción del juego (ayuda a tener posibles jugadores)"></textarea>
                            <label for="GameArchive" class="form-label InfoText">
                                Archivos de su juego (.zip)
                            </label>
                            <input class="form-control" name="GameArchive" id="upload" type="file" placeholder="Archivos del juego"/>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="ImageArchive" class="form-label InfoText">
                                Imagenes de su juego
                            </label>
                            <input class="form-control" name="ImageArchive" id="upload" type="file" placeholder="Archivos del juego"/>
                            <img src="img/GameSample.png" alt="Imagen del juego subida" class="img-fluid mt-3 imgResponsive">
                        </div>
                    </div>
                    <div class="row align-items-center d-flex">
                        <div class="col-12 mt-4 textAlignCenter">
                            <button class="buttonStyle buttonSubmit btn" type="submit">
                                Subir juego
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="row contentFooter align-items-center d-flex">
            <div class="col-12 container-fluid">
                <div class="row">
                    <div class="col-6 d-flex align-items-center justify-content-start">
                        <a class="navbar-brand" href="indexLoggedAsCreator.html">
                            <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                            <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                        </a>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <a class="buttonLink" href="indexLoggedAsCreator.html">
                            <button class="buttonStyle btn" type="button">
                                Volver al menú principal
                            </button>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>

</body>
</html>
