<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRev.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link type="text/css"  rel="stylesheet" href="css/estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredoka&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body class="contentDiv d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                    <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                </a>
                <!-------------------------------------------------------------------------------------------------------->
                <!-------------------------------------------------------------------------------------------------------->
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="col-12 mb-3">
                    <form id="CreateUserForm" action="CreateUser.html" method="post" enctype="application/x-www-form-urlencoded" name="CreateUser">
                        <label for="UserType" class="InfoText form-label">
                            Elija tipo de usuario
                        </label>
                        <select id="SelectUserType" class="form-select" name="UserType" aria-label="Clase de Usuario: ">
                            <option selected>Seleccionar tipo de cuenta</option>
                            <option value="1">Normal</option>
                            <option value="2">Creador</option>
                        </select>
                        <label for="UserName" class="InfoText form-label">
                            Ingrese Nombre de usuario
                        </label>
                        <input required class="form-control" type="text" id="UserName" name="UserName" placeholder="Ingrese Nombre de Usuario">
                        <label for="UserPass" class="InfoText form-label">
                            Ingrese su Contraseña
                        </label>
                        <input required class="form-control" type="password" id="UserPass" name="UserPass" placeholder="Ingrese Contraseña">
                        <label for="UserPassRep" class="InfoText form-label">
                            Repita su Contraseña
                        </label>
                        <input required class="form-control" type="password" id="UserPassRep" name="UserPassRep" placeholder="Repita Contraseña">
                        <div class="row">
                            <div class="col-12 textAlignCenter padding10">
                                <button class="buttonStyle buttonSubmit btn" type="submit">
                                    Crear Cuenta
                                </button>
                                <a href="LoginUser.html">
                                    <button class="buttonStyle buttonSubmit btn" type="button">
                                        Ya Tengo Cuenta
                                    </button>
                                </a>
                                
                            </div>
                        </div>
                    </form>

                </div>
                
            </div>
        
            <div class="col-lg-6 col-md-12 d-flex align-items-center">
                <p class="promoText">
                    Crea tu cuenta y comienza a explorar un mundo de posibilidades! Crea tu juego, súbelo, y espera las reviews! Si no deseas subir un juego, puedes hacer reviews de los que ya están disponibles! Tanto los creadores como los usuarios normales pueden crear reviews, eres libre de hacerlo!
                </p>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <p id="Mensaje" class="InfoText"></p>
        </div>
    </main>
    
    <footer class="mt-auto">
        <div class="row contentFooter align-items-center d-flex">
            <div class="col-12 container-fluid">
                <div class="row">
                    <div class="col-6 d-flex align-items-center justify-content-start">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                            <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                        </a>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <a class="buttonLink" href="index.html">
                            <button class="buttonStyle btn" type="button">
                                Volver al menú principal
                            </button>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/Register.js"></script>
</body>

</html>
