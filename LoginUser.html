<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRev.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link type="text/css"  rel="stylesheet" href="css/estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredoka&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body class="contentDiv d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                    <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                </a>
                <!-------------------------------------------------------------------------------------------------------->
                <!-------------------------------------------------------------------------------------------------------->
            </div>
        </nav>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-12 textAlignCenter">
                <h1 class="titles aTitle">Ingresa Usuario y Contraseña:</h1>
            </div>
            <div class="col-md-2 col-lg-3">

            </div>
            <div class="col-md-8 col-lg-6 textAlignCenter mb-3">
                <form id="LoginUserForm" action="LoginUser.html" method="post" enctype="application/x-www-form-urlencoded" name="LoginUser">
                    <label for="UserType" class="InfoText form-label">
                        Ingrese su tipo de cuenta
                    </label>
                    <select id="SelectUserType" class="form-select" name="UserType" aria-label="Clase de Usuario: ">
                        <option selected>Seleccionar tipo de cuenta</option>
                        <option value="1">Normal</option>
                        <option value="2">Creador</option>
                        <option value="3">Admin</option>
                    </select>
                    <label for="UserName" class="InfoText form-label">
                        Ingrese Nombre de Usuario
                    </label>
                    <input required class="form-control" type="text" id="UserName" name="UserName" placeholder="Ingrese Nombre de Usuario">
                    <label for="UserPass" class="InfoText form-label">
                        Ingrese Contraseña
                    </label>
                    <input required class="form-control" type="password" id="UserPass" name="UserPass" placeholder="Ingrese Contraseña">
                    <div class="col-md-12 textAlignCenter padding10">
                        <button class="buttonStyle buttonSubmit btn" type="submit">
                            Ingresar
                        </button>
                        <a href="CreateUser.html">
                            <button class="buttonStyle buttonSubmit btn" type="button">
                                Crear Cuenta
                            </button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-lg-3">

            </div>
            <div class="row">
                <p class="InfoText" id="Mensaje"></p>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="row contentFooter align-items-center d-flex">
            <div class="col-12 container-fluid">
                <div class="row">
                    <div class="col-6 d-flex align-items-center justify-content-start">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/iconGameRev.png" alt="icon GameRev" width="64" height="64" class="img-fluid Logo">
                            <img src="img/TextForLogo.png" alt="text GameRev" width="256" height="64" class="img-fluid Logo">
                        </a>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <a class="buttonLink" href="index.html">
                            <button class="buttonStyle btn" type="button">
                                Volver al menú principal
                            </button>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/Login.js"></script>
</body>
</html>
